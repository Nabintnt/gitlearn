<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  	<a href="#" class="btn">Click Me</a>
    <h1>Hello, world!</h1>
    <span id="show-range"></span>
    <input type="range" name="" max="1000" min="100" value="500" id="range1" class="rangebtn">
    <form>
    	<label>Insert Principle</label>
    	<input type="text" name="" id="p">

    	<label>Insert Time</label>
    	<input type="text " name="" id="t">

    	<label>Insert Rate</label>
    	<input type="text" name="" id="r">

		<a href="#" class="btn" id="btn-resultsi">Show SI</a>
    	<span id="result-si"></span>    	
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
 
<script type="text/javascript">
	$(document).ready(function(){
		$('.btn').click(function(){
			$('h1').toggle();
		});
		$('#range1').on('input', function(){
			$('#show-range').text($(this).val());
		});

		var p, t, r;
		var result ;

		$('#p').on('change', function(){
			p = $(this).val();
		});

		$('#t').on('change', function(){
			t = $(this).val();
		});

		$('#r').on('change', function(){
			r = $(this).val();
		});	
		$('#btn-resultsi').on('click', function(){
			result = (p*t*r)/100;
			$('#result-si').text(result);
		});

	});
</script>

 </body>
</html>
